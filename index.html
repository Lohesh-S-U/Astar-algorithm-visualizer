<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PATHFINDER</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="parent-div bg-dark  vh-100 vw-100 p-3 d-flex flex-column align-items-center">
  <div class="D1 d-flex flex-column align-items-center m-1">
    <div class="button-container d-flex flex-row align-items-center justify-content-between">
        <span class="span-content">ROW :</span>
        <div class="counter d-flex flex-row align-items-center m-5" id="row-counter">
                <span class="m-2 grid-counter" id="row-counter-span"></span>
                <div class="btn-div d-flex flex-column">
                    
                    <button class="arrow-up row-counter-up" id="up-arrow">
                      <span class="left-arm"></span>
                      <span class="right-arm"></span>
                      <span class="arrow-slide"></span>
                    </button>
                    
                    <button class="arrow-up row-counter-down" id="down-arrow">
                      <span class="left-arm"></span>
                      <span class="right-arm"></span>
                      <span class="arrow-slide"></span>
                    </button>
                </div>
        </div>
        <span class="span-content">COLUMN :</span>
        <div class="counter d-flex flex-row align-items-center  m-5 " id="column-counter">
            <span class="m-2 grid-counter" id="column-counter-span"></span>
            <div class="btn-div d-flex flex-column">
              <button class="arrow-up column-counter-up" id="up-arrow">
                <span class="left-arm"></span>
                <span class="right-arm"></span>
                <span class="arrow-slide"></span>
              </button>
              
              <button class="arrow-up column-counter-down" id="down-arrow">
                <span class="left-arm"></span>
                <span class="right-arm"></span>
                <span class="arrow-slide"></span>
              </button>
            </div>
        </div>
    </div>
    <div class="grid_prop_div d-flex flex-row justify-content-around">
      <button class="grid_prop_btn" id="start">START </button>
      <button class="grid_prop_btn" id="end"> END</button>
      <button class="grid_prop_btn" id="obstacle"> OBSTACLE</button>
      <button class="grid_prop_btn" id="increase_terrain"> INCREASE</button>
    </div>
    <button class="grid_prop_btn" id="search">Search</button>
  </div>
    <div class="grid-container border bg-white">  
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script  type="module" src="grid_controller.js"></script>
  <script type="module" src="path_finder.js"></script>
  </body>
</html>
