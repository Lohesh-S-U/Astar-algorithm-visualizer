<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PATHFINDER</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="parent-div bg-dark bg-gradient vh-100 vw-100 p-3 d-flex flex-column align-items-center">
    <div class="button-container d-flex flex-row align-items-center">
        

        <div class="counter d-flex flex-row align-items-center border m-5" id="row-counter">
                <span class="m-2 grid-counter" id="row-counter-span">1</span>
                <div class="btn-div d-flex flex-column">
                    <!-- <button id="row-counter-up">UP</button> -->
                    <a class="arrow-up" id="up-arrow">
                      <button class="arrow-btn" id="row-counter-up"></button>
                      <span class="left-arm"></span>
                      <span class="right-arm"></span>
                      <span class="arrow-slide"></span>
                    </a>
                    <!-- <button id="row-counter-down">DOWN</button> -->
                    <a class="arrow-up" id="down-arrow">
                      <button class="arrow-btn" id="row-counter-down"></button>
                      <span class="left-arm"></span>
                      <span class="right-arm"></span>
                      <span class="arrow-slide"></span>
                    </a>
                </div>
        </div>
        <div class="counter d-flex flex-row align-items-center border" id="column-counter">
            <span class="m-2 grid-counter" id="column-counter-span">1</span>
            <div class="btn-div d-flex flex-column">
              <a class="arrow-up" id="up-arrow">
                <button class="arrow-btn" id="column-counter-up"></button>
                <span class="left-arm"></span>
                <span class="right-arm"></span>
                <span class="arrow-slide"></span>
              </a>
              <!-- <button id="row-counter-down">DOWN</button> -->
              <a class="arrow-up" id="down-arrow">
                <button class="arrow-btn" id="column-counter-down"></button>
                <span class="left-arm"></span>
                <span class="right-arm"></span>
                <span class="arrow-slide"></span>
              </a>
            </div>
        </div>



    </div>


    <div class="grid-container border">
        
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="grid_controller.js"></script>
  </body>
</html>
